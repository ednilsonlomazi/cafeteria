<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eddie's Coffee Shop</title>
    <meta name="description" content="O melhor café de Barretos e região">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <span >Coffeland</span>
            </div>
            <div class="menu">
                <ul class="menu">
                    <li><a href="./index.html" class="menu">Home</a></li>
                    <li><a href="./receitas.html" class="menu">Receitas</a></li>
                    <li><a href="" class="menu">Novidades</a></li>
                    <li><a href="" class="menu">Mais pedidos</a></li>
                </ul>
            </div>
            <div class="div-git">
                <a href="https://github.com/ednilsonlomazi/cafeteria" target="_blank" class="git">Github</a>
            </div>
            
        </nav>
    </header>
    <main>
        <div class="div-hero">
            <section class="hero">
                <header class="hero-content">
                    <spam class="destaque marrom">Novidades</spam>
                    <h1>Milkshake de café</h1>
                    <hr/>
                    <h2 class="hero-subtitle">Uma sobremesa deliciosa para tomar aos finais de semana</h2>
                    <div class="card-autor">
                        <img src="https://avatars.githubusercontent.com/u/167010943?v=4" class="card-img">
                        <span class="card-nome-autor">Ednilson</span>
                    </div>
                </header>
                <div class="card-receita-avaliacao">
                    <span class="destaque marrom">detalhes</span>
                    <section class="avaliacao-detalhes">
                        <header class="custo-beneficio-header">
                            <div class="custo-beneficio-header-combine">
                                <img src="./assets/icons8-saco-de-dinheiro-50.png" class="img-custo-beneficio">
                                <p>Custo benefício</p>
                            </div>
                            
                            <p class="card-avaliacao"> 85% </p>
                        </header>
                         
                            <progress value="85" max="100"> 85% </progress>
                        
                    </section>
                    <section class="avaliacao-detalhes">
                        <header class="custo-beneficio-header">
                            <div class="custo-beneficio-header-combine">
                                <img src="./assets/icons8-esforço-50.png" class="img-custo-beneficio">
                                <p>Dificuldade</p>
                            </div>
                            
                            <p class="card-avaliacao"> 40% </p>
                        </header>
                         
                            <progress value="40" max="100"> 40% </progress>
                        
                    </section>                    
                    <section class="avaliacao-detalhes">
                        <header class="custo-beneficio-header">
                            <div class="custo-beneficio-header-combine">
                                <img src="./assets/icons8-relógio-50.png" class="img-custo-beneficio">
                                <p>Tempo de preparo</p>
                            </div>
                            
                            <p class="card-avaliacao"> 50% </p>
                        </header>
                         
                            <progress value="50" max="100"> 50% </progress>
                        
                    </section>                    
                    <section class="dificuldade"></section>
                    <section class="avaliacao-users"></section>
                    
                </div>
            </section>           
        </div>        
    </main>
</body>
</html>
